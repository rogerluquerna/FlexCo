<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="widht=device-width, initial-scale=1.0">
  <title>Account FlexCo</title>
  <!-- linking html with css -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="navbar">
      <div class="logo">
        <a href="index.html"><img src="Images/LOGO/FLEXCO1.png" width=125px""></a>
      </div>
      <nav>
        <ul id="MenuItems">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="account.html">Account</a></li>
        </ul>
      </nav>
      <a href="cart.html"><img src="Images/MainPageImages/IconBag.png" width="30px" height="30px"></a>
      <img src="Images/MainPageImages/menuicon" class="menu-icon" onclick="menutoggle()">
    </div>
  </div>

  <!-- Account  Page -->

  <div class="account-page">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img src="Images/MainPageImages/MainBeluga.png" width="100%">
        </div>

        <div class="col-2">
          <div class="form-container">
            <div class="form-btn">
                <span onclick="login()">Login</span>
                <span onclick="register()">Register</span>
                <hr id="Indicator">
            </div>

            <form id="LoginForm">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Login</button>
                <a href="">Forgot Password</a>
            </form>

            <form id="RegForm">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit" class="btn">Register</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Footer -->

  <footer id="footer">

    <p>Â© Copyright 2022 Roger Noguera</p>

  </footer>

  <!-- js for toggle menu  -->

  <script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
      if (MenuItems.style.maxHeight == "0px") {
        MenuItems.style.maxHeight = "200px";
      } else {
        MenuItems.style.maxHeight = "0px";
      }
    }
  </script>

  <!-- js for toggle form  -->

  <<script>

    var LoginForm = document.getElementById("LoginForm");
    var RegForm = document.getElementById("RegForm");
    var Indicator = document.getElementById("Indicator");

      function register(){
        RegForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
      }
      function login(){
        RegForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
      }


  </script>


</body>

</html>
